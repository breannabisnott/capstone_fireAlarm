<!-- [START maps_web_components_markers] -->
<html>
  <head>
    <title>Add a Map with Markers using HTML</title>

    <link rel="stylesheet" type="text/css" href="css files/map.css" />
    <script type="module" src="javascript files/map.js"></script>
  </head>
  <body>
    <!-- [START maps_web_components_markers_div] -->
    <!-- <gmp-map
      center="43.4142989,-124.2301242"
      zoom="4"
      map-id="DEMO_MAP_ID"
      style="height: 400px"
    >
      <gmp-advanced-marker
        position="37.4220656,-122.0840897"
        title="Mountain View, CA"
      ></gmp-advanced-marker>
      <gmp-advanced-marker
        position="47.648994,-122.3503845"
        title="Seattle, WA"
      ></gmp-advanced-marker>
    </gmp-map> -->
    <gmp-map center="18.0036678314209,-76.74954223632812" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="18.0036678314209,-76.74954223632812" title="My location"></gmp-advanced-marker>
    </gmp-map>
    <!-- [END maps_web_components_markers_div] -->

    <!-- 
      The `defer` attribute causes the script to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises. See
      https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArfQH4roSbTQfg1d9qHydtbF1hCvg_A8c&libraries=maps,marker&v=beta"
      defer
    ></script>
  </body>
</html>
<!-- [END maps_web_components_markers] -->
